<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Art Terminal</title>
<link rel="stylesheet" href="style.css">
<style>
  #gallery-view {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: #f9f6f1;
    color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity: 0;
    visibility: hidden;
    transition: opacity 1s ease;
    z-index: 100;
  }

  #gallery-view.active {
    opacity: 1;
    visibility: visible;
  }

  #gallery-img {
    max-width: 80%;
    max-height: 80%;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    transition: opacity 0.5s ease;
  }

  #gallery-caption {
    margin-top: 10px;
    font-family: monospace;
    font-size: 0.9rem;
    color: #333;
    white-space: pre-line;
    min-height: 2.5em;
    transition: opacity 0.5s ease;
  }

  #gallery-instructions {
    position: absolute;
    bottom: 20px;
    font-size: 0.8rem;
    color: #666;
    font-family: monospace;
  }

  #command-input.gallery-mode {
  color: #000;        /* black text */
  caret-color: #000;  /* black blinking cursor */
  }

</style>
</head>

<body>
<div id="terminal">
  <div id="output">
    <div>üñºÔ∏è Welcome to the art page.</div>
    <div>[the gallery is now open! more work coming soon.]</div>
    <div>Type 'help' to see available commands.</div>
  </div>

  <div id="input-line">
    <span class="prompt">caitlyn@art:~$</span>
    <input id="command-input" type="text" autofocus autocomplete="off">
  </div>
</div>

<!-- Gallery overlay -->
<div id="gallery-view">
  <img id="gallery-img" src="" alt="Artwork">
  <div id="gallery-caption"></div>
  <div id="gallery-instructions">‚Üê ‚Üí to navigate | esc to return</div>
</div>

<script src="art-script.js"></script>
</body>
</html>
